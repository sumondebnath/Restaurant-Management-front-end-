    <!-- main section -->
    <main>
        <section class=" mx-72 my-12">
            <div class="overflow-hidden">

                            <input class="p-5 w-full h-12 border-2 border-sky-500/70 rounded" type="text" name="name" id="name">
                        </div>
                        <div>
                            <label class="block mt-5 font-bold" for="email">Email</label>
                            <input class="p-5 w-full h-12 border-2 border-sky-500/70 rounded" type="email" name="email" id="email">
                        </div>
                        <div>
                            <label class="block mt-5 font-bold" for="messages">Messages</label>
                            <textarea class="p-5 border-2 border-sky-500/70 rounded" name="messages" id="messages" cols="30" rows="5"></textarea>
                        </div>
                        <div>
                            <input class="mt-5 btn py-2 px-5 bg-sky-800 text-white hover:text-sky-700" type="submit" value="Send">
                        </div>
                    </form>
                </div>

                <div class="mt-24">
                    <div>
                        <h1 class=" font-bold text-2xl mt-5">Address</h1>
                        <p class="font-bold pt-2 ps-7">28/ka Mir Shopnochura, Uttar Badda, Dhaka.</p>
                    </div>
                    <div>
                        <h1 class=" font-bold text-2xl pt-7">Email</h1>
