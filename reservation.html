<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reservations</title>
</head>
<body>
    <!-- header section -->
    <header>
        <!-- nav section -->
        <nav class="flex text-white justify-around items-center h-20 bg-slate-700/70">
            <div>
                <h1><a class="text-3xl font-bold hover:text-sky-900" href="index.html">Restaurant Management System</a></h1>
            </div>
            <div>
                <ul class="flex justify-center gap-5">
                    <li><a class="text-cyan-500 font-bold hover:text-white" href="index.html">Home</a></li>
                    <li><a class="text-cyan-500 font-bold hover:text-white" href="menu.html">Menu</a></li>
                    <li><a class="text-cyan-500 font-bold hover:text-white" href="reservation.html">Reservations</a></li>
                    <li><a class="text-cyan-500 font-bold hover:text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- main section -->
    <main>
        <div class="mx-72 bg-cyan-800/50 flex justify-center items-center mt-20 py-12 rounded-box shadow-lg shadow-slate-500">
            
            <form class="w-1/2">
                <h1 class="font-bold text-5xl text-center">Reserve a table</h1>
                <div>
                    <label class="block mt-5 font-bold" for="name">Name</label>
                    <input class="p-5 w-full h-12 border-2 border-sky-500/70 rounded" type="text" name="name" id="name">
                </div>
                <div>
                    <label class="block mt-3 font-bold" for="email">Email</label>
                    <input class="p-5 w-full h-12 border-2 border-sky-500/70 rounded" type="text" name="email" id="email">
                </div>
                <div>
                    <label class="block mt-3 font-bold" for="number">Phone Number</label>
                    <input class="p-5 w-full h-12 border-2 border-sky-500/70 rounded" type="number" name="number" id="number">
                </div>
                <div>
                    <label class="block mt-3 font-bold" for="number_guest">Numbers of Guests</label>
                    <input class="p-5 w-full h-12 border-2 border-sky-500/70 rounded" type="number" name="number_guest" id="number_guest">
                </div>

                <div>
                    <label class="block mt-3 font-bold" for="datetime">Date Time</label>
                    <input class="p-5 w-full h-12 border-2 border-sky-500/70 rounded" type="datetime-local" name="datetime" id="datetime">
                </div>
                <div>
                    <label class="block mt-3 font-bold" for="request">Special Requests</label>
                    <textarea class="p-5 border-2 border-sky-500/70 rounded" name="request" id="request" cols="61" rows="10"></textarea>
                </div>
                <div>
                    <button class="mt-5 btn py-2 px-5 bg-sky-800 text-white hover:text-sky-700" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- footer section -->
    <footer class="flex justify-center items-center w-full bg-slate-700 mt-20">
        <div>
            <h1 class="pt-12 text-3xl text-center text-sky-400">Restaurant Management System</h1>
            <p class="text-center pt-2 pb-12 text-white font-bold">All rights received Â©</p>
        </div>
    </footer>
    
</body>
</html>
